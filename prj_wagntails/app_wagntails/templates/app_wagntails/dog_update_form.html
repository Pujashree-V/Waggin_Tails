{%  extends 'app_wagntails/owner_main.html' %}
{% load static %}
{% block content %}


<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <form action="" method="POST">
                {% csrf_token %}
                <div class="col-md-3">
                    <div class="card card-body">
                        <img class="profile-pic" src="{{dog.profile_pic.url}}" >
                    </div>
                </div>
                <div class="fieldWrapper">
                    <label for="{{ form.name.id_for_label }}">Dog Name:</label>
                    {{ form.name }}
                </div>
                <div class="fieldWrapper">
                    <label for="{{ form.breed.id_for_label }}">Dog Breed:</label>
                    {{ form.breed }}
                </div>
                <div class="fieldWrapper">
                    <label for="{{ form.status.id_for_label }}">Dog Status:</label>
                    {{ form.status }}
                </div>
                <div class="fieldWrapper">
                    <label for="{{ form.note.id_for_label }}">Notes:</label>
                    {{ form.note }}
                </div>
                <hr>
                <input type="submit" name="Submit">
            </form>

        </div>
    </div>
</div>


{% endblock %}
